<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Salary Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">NBA Salary Predictor</h1>
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form id="predictionForm" class="p-4 border rounded shadow-sm animate__animated animate__fadeIn">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" required min="18" max="45">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="position" class="form-label">Position</label>
                            <select class="form-control" id="position" required>
                                <option value="">Select Position</option>
                                <option value="PG">Point Guard (PG)</option>
                                <option value="SG">Shooting Guard (SG)</option>
                                <option value="SF">Small Forward (SF)</option>
                                <option value="PF">Power Forward (PF)</option>
                                <option value="C">Center (C)</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="pts" class="form-label">Points per Game</label>
                            <input type="number" step="0.1" class="form-control" id="pts" required min="0" max="40">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="ast" class="form-label">Assists per Game</label>
                            <input type="number" step="0.1" class="form-control" id="ast" required min="0" max="15">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="reb" class="form-label">Rebounds per Game</label>
                            <input type="number" step="0.1" class="form-control" id="reb" required min="0" max="20">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Predict Salary</button>
                </form>

                <div id="result" class="mt-4 text-center" style="display: none;">
                    <h3>Predicted Salary:</h3>
                    <h2 id="predictedSalary" class="text-success"></h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
